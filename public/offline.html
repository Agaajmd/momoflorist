<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Momo Florist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #BFA2DB 0%, #CDB6BD 100%);
      color: #333;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: #BFA2DB;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    h1 {
      margin: 0 0 1rem;
      color: #333;
      font-size: 1.5rem;
    }
    
    p {
      margin: 0 0 2rem;
      color: #666;
      line-height: 1.5;
    }
    
    .retry-btn {
      background: #BFA2DB;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .retry-btn:hover {
      background: #A892C7;
    }
    
    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <div class="logo">ðŸŒ¸</div>
    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya koneksi internet Anda terputus. Silakan periksa koneksi Anda dan coba lagi.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Coba Lagi
    </button>
  </div>
  
  <script>
    // Check if online and auto-reload
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add loading state to retry button
    document.querySelector('.retry-btn').addEventListener('click', function() {
      this.textContent = 'Mencoba...';
      this.disabled = true;
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
